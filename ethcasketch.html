<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>8bit Scretch Pad</title>
</head>
<body>

    <div class="container">
        <div class="header"><h1>8bit Scretch Pad</h1></div>
        <div class="container">
            <div id="border">
                <div id="canvas"></div>
            </div>
        </div>
    </div>


<script>
//document elements 
const container = document.querySelector(".container");
const canvas = document.querySelector("#canvas");
let pixels = '';

// These functions create the square grid. The number of of boxes in a row can be adjusted with input  
function createGrid(gridSize){
    removePixel();
    let gridArea = gridSize**2;
    for (let i=1; i<=gridArea; i++){
        let div = document.createElement("div");
        canvas.append(div);
        div.setAttribute("id", "pixel-"+i);
        div.setAttribute("class", "pixel");
        div.setAttribute("style",pixelSize(gridSize))
    }
    updatePixels();
}
//adjusts the box size depending on number of boxes are in a row. the canvas size stays constant 
function pixelSize(gridSize){
        let pixelSize = 900/gridSize;
        let outPut = `height:${pixelSize}px; width: ${pixelSize}px`
        return outPut;
}

function updatePixels(){
    const currentPixels = canvas.querySelectorAll(".pixel");
    pixels = currentPixels;
    pixels.forEach(pixel => pixel)
    canvas.addEventListener("mouseover",draw())
}

//removes grid if one exisists.
function removePixel(){
        while (canvas.firstChild){
            canvas.removeChild(canvas.firstChild);
        }
}

function draw(){
    pixels.forEach(pixel => pixel.addEventListener("mouseover", ()=> pixel.classList.add("draw")))
}

function clear(){
    pixels.forEach(pixel => pixel.classList.remove("draw"))
}

canvas.addEventListener("load", createGrid(16));


//canvas loads with size of 16x16 boxes

// function getId(){
//     pixels.forEach(pixel => pixel.addEventListener("click", ()=> console.log(pixel.id)))
// }
</script>
</body>
</html>
