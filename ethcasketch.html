<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>8bit Scretch Pad</title>
</head>
<body>

    <div class="container">
        <h1 class="header">8bit Scretch Pad</h1>
        <div class="container">
            <div id="border">
                <div id="canvas"></div>
            </div>
        </div>
    </div>


<script>

const container = document.querySelector(".container");
const canvas = document.querySelector("#canvas");
canvas.addEventListener("load", createGrid(16))

//event listners

function createGrid(gridSize){
    removePixel();
    let gridArea = gridSize**2;
    for (let i=1; i<=gridArea; i++){
        let div = document.createElement("div");
        canvas.append(div);
        div.setAttribute("id", "pixel-"+i);
        div.setAttribute("class", "pixel");
        div.setAttribute("style",pixelSize(gridSize))
    }
}

function pixelSize(gridSize){
    let pixelSize = 700/gridSize-2;
    let outPut = `border:1px solid black; height:${pixelSize}px; width: ${pixelSize}px`
    return outPut;
}

function removePixel(){
    while (canvas.firstChild){
        canvas.removeChild(canvas.firstChild);
    }
}

function pixelId(){
    const pixels = document.querySelectorAll(".pixel");
    pixels.forEach(pixel => pixel.addEventListener("mouseover", function(){console.log(pixel.id)}))
}

</script>
</body>
</html>
